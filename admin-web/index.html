<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理端 - 集团员工内部用餐点餐平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>集团员工内部用餐点餐平台 - 管理端</h1>
            <div class="user-info">
                <span id="userName">未登录</span>
                <button id="logoutBtn" style="display:none;">退出登录</button>
            </div>
        </header>

        <!-- 登录页面 -->
        <div id="loginPage" class="page">
            <div class="login-box">
                <h2>管理员登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label>工号:</label>
                        <input type="text" id="employeeId" required placeholder="请输入工号">
                    </div>
                    <div class="form-group">
                        <label>密码:</label>
                        <input type="password" id="password" required placeholder="请输入密码">
                    </div>
                    <button type="submit">登录</button>
                </form>
                <div class="tips">
                    <p>测试账号：</p>
                    <p>管理员 - 工号: ADMIN001, 密码: admin123</p>
                    <p>食堂人员 - 工号: STAFF001, 密码: staff123</p>
                </div>
            </div>
        </div>

        <!-- 主页面 -->
        <div id="mainPage" class="page" style="display:none;">
            <nav class="sidebar">
                <ul>
                    <li><a href="#" data-page="canteens">食堂管理</a></li>
                    <li><a href="#" data-page="dishes">菜品管理</a></li>
                    <li><a href="#" data-page="menus">菜单管理</a></li>
                    <li><a href="#" data-page="orders">订单管理</a></li>
                    <li><a href="#" data-page="statistics">餐次统计</a></li>
                </ul>
            </nav>

            <main class="content">
                <!-- 食堂管理 -->
                <div id="canteensPage" class="content-page">
                    <h2>食堂管理</h2>
                    <button id="addCanteenBtn" class="btn-primary">新增食堂</button>
                    <div id="canteensList"></div>
                </div>

                <!-- 菜品管理 -->
                <div id="dishesPage" class="content-page" style="display:none;">
                    <h2>菜品管理</h2>
                    <div class="filter-bar">
                        <select id="canteenFilter">
                            <option value="">选择食堂</option>
                        </select>
                        <select id="statusFilter">
                            <option value="">全部状态</option>
                            <option value="active">已上架</option>
                            <option value="inactive">已下架</option>
                        </select>
                        <button id="filterDishesBtn">查询</button>
                        <button id="addDishBtn" class="btn-primary">新增菜品</button>
                    </div>
                    <div id="dishesList"></div>
                </div>

                <!-- 菜单管理 -->
                <div id="menusPage" class="content-page" style="display:none;">
                    <h2>菜单管理</h2>
                    <button id="addMenuBtn" class="btn-primary">新增菜单</button>
                    <div class="filter-bar">
                        <input type="date" id="menuDateFilter">
                        <select id="menuCanteenFilter">
                            <option value="">选择食堂</option>
                        </select>
                        <button id="filterMenusBtn">查询</button>
                    </div>
                    <div id="menusList"></div>
                </div>

                <!-- 订单管理 -->
                <div id="ordersPage" class="content-page" style="display:none;">
                    <h2>订单管理</h2>
                    <div class="filter-bar">
                        <input type="date" id="orderDateFilter">
                        <select id="orderCanteenFilter">
                            <option value="">选择食堂</option>
                        </select>
                        <select id="orderMealTypeFilter">
                            <option value="">全部餐次</option>
                            <option value="breakfast">早餐</option>
                            <option value="lunch">午餐</option>
                            <option value="dinner">晚餐</option>
                        </select>
                        <button id="filterOrdersBtn">查询</button>
                    </div>
                    <div id="ordersList"></div>
                </div>

                <!-- 餐次统计 -->
                <div id="statisticsPage" class="content-page" style="display:none;">
                    <h2>餐次统计</h2>
                    <div class="filter-bar">
                        <input type="date" id="statsDateFilter">
                        <select id="statsCanteenFilter">
                            <option value="">选择食堂</option>
                        </select>
                        <select id="statsMealTypeFilter">
                            <option value="">选择餐次</option>
                            <option value="breakfast">早餐</option>
                            <option value="lunch">午餐</option>
                            <option value="dinner">晚餐</option>
                        </select>
                        <button id="getStatsBtn">查询统计</button>
                    </div>
                    <div id="statisticsContent"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
